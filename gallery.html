<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galería de Red Dead Redemption 2</title>
    <link rel="stylesheet" href="gallery_styles.css" />
  </head>
  <body>
    <header>
      <div class="header-content">
        <img src="img/logo.png" alt="Logotipo de Red Dead Redemption 2" />
        <div class="text-content">
          <h1>Red Dead Redemption 2</h1>
          <p>
            Explora las mejores imágenes de la épica aventura en el Salvaje
            Oeste.
          </p>
        </div>
      </div>
    </header>

    <section class="gallery">
      <figure>
        <a href="#img1">
          <img src="img/1.jpg" alt="Descripción de la imagen 1" />
        </a>
        <figcaption>
          Todo el clan lucha para salvar a Jack Marston (hijo de John)
        </figcaption>
      </figure>
      <figure>
        <a href="#img2">
          <img src="img/2.jpg" alt="Descripción de la imagen 2" />
        </a>
        <figcaption>Arthur Morgan</figcaption>
      </figure>
      <figure>
        <a href="#img3">
          <img src="img/3.jpg" alt="Descripción de la imagen 3" />
        </a>
        <figcaption>I'm afraid</figcaption>
      </figure>
      <figure>
        <a href="#img4">
          <img src="img/4.jpg" alt="Descripción de la imagen 4" />
        </a>
        <figcaption>Redención</figcaption>
      </figure>
      <figure>
        <a href="#img5">
          <img src="img/5.jpg" alt="Descripción de la imagen 5" />
        </a>
        <figcaption>
          The Van der Linde Gang ¿Sabes? No hay nada más importante para mi que
          esta banda, el vínculo que compartimos es lo mas autentico para mi,
          mataría por ella, moriría sin pensarlo por ella pero, a pesar de todo
          eso, habría dejado que te pudrieras aquí.
        </figcaption>
      </figure>
      <figure>
        <a href="#img6">
          <img src="img/6.jpg" alt="Descripción de la imagen 6" />
        </a>
        <figcaption>
          A veces el camino correcto, el más valiente, es el menos obvio y el
          mas sereno.
        </figcaption>
      </figure>
      <figure>
        <a href="#img7">
          <img src="img/7.jpg" alt="Descripción de la imagen 7" />
        </a>
        <figcaption>Hay mas gente que te necesita... Gente buena.</figcaption>
      </figure>
      <figure>
        <a href="#img8">
          <img src="img/8.jpg" alt="Descripción de la imagen 8" />
        </a>
        <figcaption>
          Entiérrenme mirando al oeste para que pueda ver como se pone el Sol,
          recordando todos esos buenos momentos que vivimos juntos.
        </figcaption>
      </figure>
      <figure>
        <a href="#img9">
          <img src="img/9.jpg" alt="Descripción de la imagen 9" />
        </a>
        <figcaption>
          ¿Sabes? Lo único que me importaba era la lealtad, era lo único en lo
          que creía.
        </figcaption>
      </figure>
      <figure>
        <a href="#img10">
          <img src="img/10.jpg" alt="Descripción de la imagen 10" />
        </a>
        <figcaption>
          Me siento el hombre más afortunado y el más idiota... Esta mujer me
          desconcierta y manipula como nadie. Espero no volver a hacer el
          ridículo nunca más pero, de algún modo, sé que lo haré...
        </figcaption>
      </figure>
      <figure>
        <a href="#img11">
          <img src="img/11.jpg" alt="Descripción de la imagen 11" />
        </a>
        <figcaption>
          Es un hombre al que había tachado de débil y patético hace no mucho, y
          ahora me parece sabio, considerado y sensato.
        </figcaption>
      </figure>
      <figure>
        <a href="#img12">
          <img src="img/12.jpg" alt="Descripción de la imagen 12" />
        </a>
        <figcaption>
          ¿Sabes? Lo único que me importaba era la lealtad, era lo único en lo
          que creía.
        </figcaption>
      </figure>
    </section>
